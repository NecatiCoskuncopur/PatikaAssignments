<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google!</title>
</head>
<body>
 <section>
  <div class="img-center">
    <img src="img/google.jpg" alt="">
  </div>
  <div class="search">
   <p style="display:inline; background-color: #EEEEEE"> Search the web using Google!</p><br>
   <input type="text" class="input-search"><br>
   <input type="submit" class="btn" value="Google Search">
   <input type="submit" class="btn" value="I'm feeling lucky">
   </div>
  <div class="middle">
    <div class="left-content">
    <span class="left-link"> Special Searches</span>
      <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" class="left-link">Stanford Search</a>
      <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" class="left-link">Linux Search</a>
     </div>
     <div class="center-content">
      <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank" class="center-link">Help!</a>
      <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank" class="center-link">About Google!</a>
      <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank" class="center-link">Company Info</a>
      <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank" class="center-link">Google! Logos</a>
    </div>
    <div class="right-content">
      <span class="right-link bg-right">Get Google!</span>
      <span class="right-link bg-right">updates monthly:</span>
      <input type="text" class="right-link" placeholder="e-mail" style="display: block; margin: auto;" >
      <input type="submit" value="Subscribe" class="right-link btn">
      <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank" class="right-link bg-right" style="display: inline;">Archive</a>
    </div>
  </div>
  <div class="copy">
    <p>Copyright &copy; 1998 Google Inc.</p>
  </div>
 </section>

</body>
</html>
